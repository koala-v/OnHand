<ion-view title="GRT-List">
    <ion-header-bar class="bar-positive" align-title="center">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="returnMain()"></button>
        <div class="h1 title">Cargo Outbound</div>
    </ion-header-bar>
    <ion-pane style="margin-top:44px; height:70px; overflow:visible;">
        <div style="padding:0px;">
            <div class="row row-center" id="div-list-rcbp">
                <div class="col col-33" style="text-align:center;">
               <label>MAWB No</label>
                </div>
                <div class="col col-67">
                    <ui-select ng-model="Aeaw1.selected" theme="bootstrap" reset-search-input="true" on-select="ShowAeaw(Aeaw1.selected.MAwbNo)">
                        <ui-select-match allow-clear="true" placeholder="Enter to search..." style="overflow:hidden;">{{$select.selected.MAwbNo | limitTo:16}}</ui-select-match>
                        <ui-select-choices repeat="Aeaw1 in Aeaw1s track by $index" refresh="refreshAeaw($select.search)" refresh-delay="0" position="down">
                            <div ng-bind-html="Aeaw1.MAwbNo | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
      	<div class="row" >
                <div class="col col-80" >
                <label class="item item-input "  >
                    <span class="input-label"  style="padding-top:2px; padding-bottom: 2px;">Pid No&nbsp;&nbsp;</span>
                    <input type="text" id="txt-barcode" ng-model="Detail.Scan.BarCode" style="padding-right: 14px;" ng-keypress="enter($event, 'BarCode')" >
                </label>
                </div>
                <div class="col col-10">
                  <button class="button button-clear button-positive button-small" ng-click="openCam('BarCode')"><i class="icon ion-qr-scanner"></i></button>
                </div>
                <div class="col">
                  <button class="button button-clear button-positive button-small" ng-click="clearInput('BarCode')"><i class="icon ion-android-close"></i></button>
                </div>
            </div>


            <hr style="margin-top:-0.3em;">
        </div>
    </ion-pane>
    <ion-content style="margin-top:100px;">
        <ion-list id="div-grt-list">
            <div class="card" ng-repeat="Imcc1 in Imcc1s" id="Imcc1-{{ Imcc1.Index }}" ng-click="GoToDetail(Imcc1)">
                <div class="item item-input">
                    <div class="col-33">
                        <p>Trx No<span class="pull-right">:&nbsp;</span></p>
                    </div>
                    <div class="col-67">
                        <div class="item-text-wrap">
                            <p>
                                <span ng-bind="Imcc1.TrxNo"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="item item-input">
                    <div class="col-33">
                        <p>Date<span class="pull-right">:&nbsp;</span></p>
                    </div>
                    <div class="col-67">
                        <div class="item-text-wrap">
                            <p>
                                <span ng-bind="showDate(Imcc1.CycleCountDateTime)"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="item item-input">
                    <div class="col-33">
                        <p>Ref No<span class="pull-right">:&nbsp;</span></p>
                    </div>
                    <div class="col-67">
                        <div class="item-text-wrap">
                            <p>
                                <span ng-bind="Imcc1.RefNo"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
