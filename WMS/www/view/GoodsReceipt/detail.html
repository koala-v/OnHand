<ion-view title="GRT-Detail">
	<ion-header-bar class="bar-positive" align-title="center">
		<button class="button button-icon icon ion-android-arrow-back" ng-click="returnList()"></button>
		<div class="h1 title">Print</div>
	</ion-header-bar>
	<ion-content>

<div>
		<h4>you need to open bluetooth.  Mobile and Print Device (qln420)</h4> test
		<button class="button button-block button-positive" ng-click="findAddress()">find</button>
		<button class="button button-block button-positive" ng-click="print()">Print</button>
		<p>{{ Detail.Address}} </p>
		<div style="HEIGHT:43px">	</div>
	</div>
	<div>
		test1
		<div class="col" style="padding:0px;">
				<label class="item item-input">
						<span class="input-label" style="padding-top:2px; padding-bottom: 2px;">Mac Address</span>
						<input type="text" id="" ng-model="Detail.Address1" placeholder="Mac Address" style="padding-right: 14px;">
				</label>
		</div>

				<button class="button button-block button-positive" ng-click="print1()">Print1</button>
		<div style="HEIGHT:43px">	</div>
	</div>


	<div>
		test2
		<div class="col" style="padding:0px;">
				<label class="item item-input">
						<span class="input-label" style="padding-top:2px; padding-bottom: 2px;">bluetoothle Address</span>
						<input type="text" id="" ng-model="Detail.Address2" placeholder="bluetoothle Address" style="padding-right: 14px;">
				</label>
		</div>

				<button class="button button-block button-positive" ng-click="print2()">Print2</button>
		<div style="HEIGHT:43px">	</div>
	</div>

		<button class="button button-block button-positive" ng-click="openBluetooth()">Print1</button>
		<div style="HEIGHT:43px">	</div>
	</div> -->
	</ion-content>

</ion-view>
